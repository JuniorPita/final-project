<article class="home__content-card">
    <div class="home__content-card-video">
        <img src="{{1}}" alt="Video Image"/>
    </div>

    <h3 class="home__content-card-title">{{1}}</h3>

    <hr/>

    <div class="home__content-card-info">
        <span class="home__content-card-info-description">{{1}}</span>

        <button class="home__content-card-info-btn" routerLink="/video/{{1}}">Show</button>
    </div>
</article>
